<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
        .file-list {
            margin-top: 20px;
        }
        .auth-forms {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Auth Forms -->
        <div id="authForms" class="auth-forms">
            <h2 class="text-center mb-4">File Storage Service</h2>
            
            <!-- Login Form -->
            <div id="loginForm">
                <h3>Login</h3>
                <form onsubmit="return handleLogin(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? 
                    <a href="#" onclick="toggleForms()">Register</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h3>Register</h3>
                <form onsubmit="return handleRegister(event)">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="registerEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-center mt-3">
                    Already have an account? 
                    <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </div>
        </div>

        <!-- File Management (Hidden initially) -->
        <div id="fileManagement" class="hidden">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Your Files</h2>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            
            <!-- File Upload -->
            <div class="mt-4">
                <form onsubmit="return handleFileUpload(event)" class="d-flex gap-2">
                    <input type="file" class="form-control" id="fileInput" required>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>

            <!-- File List -->
            <div class="file-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>File Name</th>
                            <th>Size</th>
                            <th>Uploaded</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="fileList">
                        <!-- Files will be listed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let token = localStorage.getItem('token');
        
        // Show appropriate view based on auth status
        function updateView() {
            if (token) {
                document.getElementById('authForms').classList.add('hidden');
                document.getElementById('fileManagement').classList.remove('hidden');
                loadFiles();
            } else {
                document.getElementById('authForms').classList.remove('hidden');
                document.getElementById('fileManagement').classList.add('hidden');
            }
        }

        // Toggle between login and register forms
        function toggleForms() {
            document.getElementById('loginForm').classList.toggle('hidden');
            document.getElementById('registerForm').classList.toggle('hidden');
        }

        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    localStorage.setItem('token', token);
                    updateView();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed');
            }
        }

        // Handle register
        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (response.ok) {
                    alert('Registration successful! Please login.');
                    toggleForms();
                } else {
                    alert('Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed');
            }
        }

        // Handle file upload
        async function handleFileUpload(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                    body: formData,
                });

                if (response.ok) {
                    fileInput.value = '';
                    loadFiles();
                } else {
                    alert('Upload failed');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('Upload failed');
            }
        }

        // Load file list
        async function loadFiles() {
            try {
                const response = await fetch('/api/files', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    const files = await response.json();
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = files.map(file => `
                        <tr>
                            <td>${file.name}</td>
                            <td>${formatSize(file.size)}</td>
                            <td>${new Date(file.uploaded).toLocaleString()}</td>
                            <td>
                                <button class="btn btn-sm btn-primary" onclick="downloadFile('${file.id}')">Download</button>
                                <button class="btn btn-sm btn-danger" onclick="deleteFile('${file.id}')">Delete</button>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading files:', error);
            }
        }

        // Download file
        async function downloadFile(id) {
            try {
                window.location.href = `/api/files/${id}?token=${token}`;
            } catch (error) {
                console.error('Download error:', error);
                alert('Download failed');
            }
        }

        // Delete file
        async function deleteFile(id) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                const response = await fetch(`/api/files/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (response.ok) {
                    loadFiles();
                } else {
                    alert('Delete failed');
                }
            } catch (error) {
                console.error('Delete error:', error);
                alert('Delete failed');
            }
        }

        // Logout
        function logout() {
            token = null;
            localStorage.removeItem('token');
            updateView();
        }

        // Format file size
        function formatSize(bytes) {
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            if (bytes === 0) return '0 Bytes';
            const i = parseInt(Math.floor(Math.log(bytes) / Math.log(1024)));
            return Math.round(bytes / Math.pow(1024, i), 2) + ' ' + sizes[i];
        }

        // Initialize view
        updateView();
    </script>
</body>
</html>
